<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Progresso de NPCs</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <h1 class="text-center text-primary">Progresso com NPCs</h1>

        <button class="btn btn-success w-100 mb-4" onclick="addPlayer()">Adicionar Player</button>

        <!-- Jogadores na linha -->
        <div class="row" id="players">
            <!-- Blocos de NPCs serão inseridos aqui -->
        </div>

        <div class="result mt-4">
            <h3>Resultado</h3>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="script.js"></script>
</body>
</html>
